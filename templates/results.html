<body>

    <div>
        <ul class="cards">
            {% for id in ids %}
                <li class="card">
                    <div class="container">
                        <a href="https://www.youtube.com/watch?v={{id}}" target="_blank" rel="noopener noreferrer">
                            <img src="https://i.ytimg.com/vi/{{id}}/hqdefault.jpg" alt="thumbnail" style="width:100%">
                            <div>
                            <h4 class="song-title"><b>{{id}}</b></h4>
                        </a>
                        <p class="song-publisher">{{id}}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>         
</body>
